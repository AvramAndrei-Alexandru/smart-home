<mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <h2>Log In</h2>
        <mat-error *ngIf="loginInvalid" class="mb-2">
          The username and password were not recognized
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error>
            Please provide a valid username
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <div class="button-section">
          <button mat-raised-button (click)="onSubmit()" color="primary">Login</button>
          <button mat-raised-button (click)="redirectToRegister()" color="primary">Go to register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
