<app-header [pageName]="'THERMOSTAT'"></app-header>
<div class="input-area">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Room name</mat-label>
        <input matInput type="text" [(ngModel)]="newRoomName">
      </mat-form-field>
      <button mat-fab color="primary" (click)="onAddNewRoom()">
        ADD ROOM
    </button>      
</div>
<div class="t-container">
    <div *ngFor="let item of thermostats; let i = index">
        <mat-card class="t-item">
            <div class="room-name">
                {{item.roomName}}
                <div class="ac-area">
                    <mat-checkbox [(ngModel)]="item.hasAC">AC</mat-checkbox>
                </div>
            </div>
            <div class="t-input">
                <mat-slider
                [max]="30"
                [min]="15"
                [step]="1"
                [thumbLabel]="true"
                [(ngModel)]="item.currentTemperature"
                >
                </mat-slider>
                <input [min]="15" [max]="30" type="number" matInput [(ngModel)]="item.currentTemperature">
            </div>
        </mat-card>
    </div>
</div>
